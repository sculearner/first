<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.one{text-decoration:underline;}
.two{text-decoration:overline;}
.three strong{text-decoration:line-through}
.four{text-decoration:underline line-through}
</style>
</head>

<body>
<p class="one">设置下划线</p>
<p class="two">设置上划线</p>
<p class="three">设置<strong>删除</strong>线</p>
<p class="four">同时设置下划线和删除线</p>
</body>
</html>
